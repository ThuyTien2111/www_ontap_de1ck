<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 style="text-align: center">Đăng nhập</h2>
    <div th:if="${error!=null and not #strings.isEmpty(error)}" th:text="${error}" class="alert alert-danger"></div>
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Mã người dùng:</label>
            <input class="form-control" id="username" name="username" type="text">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu (=email):</label>
            <input class="form-control" id="password" name="password" type="password">
        </div>
        <button class="btn btn-block btn-lg btn-success" type="submit">Đăng nhập</button>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
