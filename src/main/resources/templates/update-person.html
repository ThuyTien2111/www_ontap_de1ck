<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật người dùng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Cập nhật người dùng</h2>
    <form method="post" th:action="@{'/update-person/'+${perID}}">
        <div class="form-group">
            <label for="updPerID">Mã người dùng</label>
            <input id="updPerID" name="updPerID" class="form-control" type="text" th:value="${person.getPer_id()}" readonly>
        </div>
        <div class="form-group">
            <label for="name">Tên người dùng</label>
            <input id="name" name="name" class="form-control" type="text" th:value="${person.getName()}">
        </div>
        <div class="form-group">
            <label for="born">Ngày sinh</label>
            <input id="born" name="born" class="form-control" type="date" th:value="${#temporals.format(person.getBorn(), 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label for="mail">Email</label>
            <input id="mail" name="mail" class="form-control" type="text" th:value="${person.getEmail()}">
        </div>
        <div class="form-group">
            <label for="graduated">Ngày lấy bằng lái</label>
            <input id="graduated" name="graduated" class="form-control" type="date" th:value="${#temporals.format(person.getGraduated(), 'yyyy-MM-dd')}">
        </div>
        <div class="form-group">
            <label for="note">Ghi chú</label>
            <input id="note" name="note" class="form-control" type="text" th:value="${person.getNote()}">
        </div>
        <div class="form-group">
            <label for="salary">Lương</label>
            <input id="salary" name="salary" class="form-control" type="number" th:value="${#strings.toString(person.getSalary())}">
        </div>
        <div class="form-group">
            <label for="status">Trạng thái</label>
            <select class="form-control" id="status" name="status">
                <option value="0">STOPPED</option>
                <option value="1">ACTIVATED</option>
                <option value="2">TERMINATED</option>
            </select>
        </div>
        <button class="btn -btn-lg btn-block btn-success" type="submit">Xác nhận cập nhật</button>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
